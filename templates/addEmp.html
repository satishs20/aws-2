<!DOCTYPE html>
<html lang="en" style="width:100%;height:100%;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
</head>
<body id="firstPage" style="margin-top: 100px;background:linear-gradient(to bottom, ghostwhite 0%, #dfdfff 100%);">
    <nav class="navbar navbar-inverse navbar-fixed-top" style="height:10%;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/" style="font-size: 25px;color:rgb(65, 65, 65);margin-top: 6px;"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">

                    <li ><a href="/addEmp" style="font-size: 22px;color:rgb(65, 65, 65);margin-top: 8px;"><i class="fa fa-users" aria-hidden="true"></i> Add Employee </a></li>
                    <li><a href="/retrieveEmp" style="font-size: 22px;color:rgb(65, 65, 65);margin-top: 8px;"><i class="fa fa-address-book" aria-hidden="true"></i>
                        Retrieve Employee Detail</a></li>
                    
                </ul>               
            </div>
        </div>
    </nav>
    <form action="/addEmployee" autocomplete="on" method="POST" enctype="multipart/form-data" style="width:800px;height:550px; border-radius: 15px;border-width: medium;background: linear-gradient(to bottom, white 0%, ghostwhite 100%);border-style: double;box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px, rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;border-color: aliceblue;">


        <form class="form-horizontal" style="width:800px;height:550px;">

            <h1 style="font-family: ProximaNovaSemiBold,Arial,sans-serif; font-size: 40px; line-height: 60px; margin-bottom: 20px; margin-left: 15px;  ">Add Employee</h1>

            <div class="form-group" >
                <label for="emp_id" class="col-lg-2 control-label" style="font-size: 18px;">Employee Id</label>
                <div class="col-lg-10" >
                    <input type="text" class="form-control" id="emp_id" name="emp_id" placeholder="Employee Id" style="margin-bottom: 10px;" required="required">
                </div>
            </div>
            <div class="form-group" >
                <label for="first_name" class="col-lg-2 control-label" style="font-size: 18px;">First Name </label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" style="margin-bottom: 10px;" required="required">
                </div>
            </div>
            <div class="form-group" >
                <label for="last_name" class="col-lg-2 control-label" style="font-size: 18px;">Last Name </label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" style="margin-bottom: 10px;" required="required">
                </div>
            </div>
           

            <div class="form-group">
                <label for="pri_skill" class="col-lg-2 control-label" style="font-size: 18px;">Primary Skill</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="pri_skill" name="pri_skill" placeholder="Primary Skill" style="margin-bottom: 10px;resize: none;" required="required"></textarea>

                </div>
            </div>
      
            <div class="form-group">
                <label for="location" class="col-lg-2 control-label" style="font-size: 18px;">Location</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="3" id="location" name="location" placeholder="Location" style="margin-bottom: 10px;resize: none;" required="required"></textarea>

                </div>
            </div>
            <label for="emp_image_file" class="col-lg-2 control-label" style="font-size: 18px;">Image</label>
            <div class="col-lg-10">
                <input type="file" class="form-control" id="emp_image_file" name="emp_image_file" style="margin-bottom:10px;" required="required"/>
            </div>
 
            <div class="form-group">
                

                    <a href="/"><input class="btn btn-primary" type="button" style="margin-left:610px;font-size: 15px;background-color: rgb(253, 55, 55);border-color: rgb(153, 4, 4);width: fit-content;" value="Cancel"></a>
                    <button type="submit" action="/addEmployee" class="btn btn-primary" style="margin-left:10px;font-size: 15px;">Submit</button>
                
            </div>

        </form>
    </form>

</body>
</html>
